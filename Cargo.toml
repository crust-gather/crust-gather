[package]
name = "crust-gather"
version = "0.1.0"
edition = "2021"

[dependencies]
kube = { version = "0.90.0", features = ["ws"] }
kube-core = "0.90.0"
k8s-openapi = { version = "0.21.0", features = ["latest"] }
tokio = { version = "1.35.1", features = ["full"] }
serde_yaml = "0.9.28"
serde = { version = "1.0.199", features = ["derive"] }
clap = { version = "4.4.11", features = ["derive"] }
anyhow = "1.0.76"
async-trait = "0.1.75"
tar = { version = "0.4.40", optional = true }
flate2 = { version = "1.0.27", optional = true }
zip = { version = "1.1.3", optional = true }
build_html = "2.4.0"
log = "0.4.20"
env_logger = "0.11.0"
regex = "1.10.2"
futures = "0.3.30"
tokio-retry = "0.3.0"
duration-string = { version = "0.3.0", features = ["serde"] }
tokio-util = "0.7.10"
trait-set = "0.3.0"
actix-web = "4.4.1"
glob = "0.3.1"
http = "1.1.0"
serde_json_path = "0.6.4"
base64 = "0.22.0"
walkdir = "2.5.0"

[features]
archive = ["dep:tar", "dep:flate2", "dep:zip"]

[dev-dependencies]
xid = "1.0.0"
tempdir = "0.3.7"
serial_test = "3.0.0"
serde_with = "3.8.1"

[profile.release]
strip = true
opt-level = "z"
codegen-units = 1

[[bin]]
name = "kubectl-crust-gather"
path = "src/main.rs"
