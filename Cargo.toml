[package]
name = "crust-gather"
version = "0.1.0"
edition = "2021"

[dependencies]
kube = { version = "0.93.1", features = ["ws"] }
k8s-openapi = { version = "0.22.0", features = ["latest"] }
tokio = { version = "1.39.2", features = ["full"] }
serde_yaml = "0.9.28"
serde = { version = "1.0.204", features = ["derive"] }
clap = { version = "4.5.13", features = ["derive"] }
anyhow = "1.0.86"
async-trait = "0.1.81"
tar = { version = "0.4.41", optional = true }
flate2 = { version = "1.0.30", optional = true }
zip = { version = "2.1.6", optional = true }
build_html = "2.5.0"
regex = "1.10.5"
futures = "0.3.30"
tokio-retry = "0.3.0"
duration-string = { version = "0.4.0", features = ["serde"] }
tokio-util = "0.7.11"
trait-set = "0.3.0"
actix-web = "4.8.0"
glob = "0.3.1"
http = "1.1.0"
serde_json_path = "0.6.4"
base64 = "0.22.1"
walkdir = "2.5.0"
logos = "0.14.1"
json-patch = "2.0.0"
jsonptr = "0.4.7"
async-stream = "0.3.5"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["fmt", "env-filter"] }

[features]
archive = ["dep:tar", "dep:flate2", "dep:zip"]

[dev-dependencies]
xid = "1.1.1"
tempdir = "0.3.7"
serial_test = "3.1.1"
serde_with = "3.9.0"

[profile.release]
strip = true
opt-level = "z"
codegen-units = 1

[[bin]]
name = "kubectl-crust-gather"
path = "src/main.rs"
